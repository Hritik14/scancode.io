<div class="modal" id="modal-inputs-delete">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Delete this input, are you sure?</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <p class="mb-2">
        This will delete this input from the project.
      </p>
      <p class="mb-5">
        Are you sure you want to do this?
      </p>
    </section>
    <form action="" method="post" id="form-inputs-delete">{% csrf_token %}
      <footer class="modal-card-foot is-flex is-justify-content-space-between">
        <button class="button has-text-weight-semibold" type="reset">No, Cancel</button>
        <button class="button is-danger is-no-close" type="submit">Yes, Delete Input</button>
      </footer>
    </form>
  </div>
</div>
<script>
  document.addEventListener("openModal", function(event) {
    let modal_id = event.detail.modal;
    if (modal_id !== "modal-inputs-delete") return;

    let $form = document.getElementById("form-inputs-delete");
    $form.action = event.detail.$button.dataset.url;  // data-url
  });
</script>
